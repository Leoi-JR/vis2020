<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<h1>数据可视化-Echarts</h1>
		</header>
		<section class="mainbox">
			<div class="column">
				<div class="panel bar">
					<h2>柱形图</h2>
					<div class="chart"></div>
				</div>
				<div class="panel line">
					<h2>折线图</h2>
					<div class="chart"></div>
				</div>
				<div class="panel pie">
					<h2>饼形图</h2>
					<div class="chart"></div>
				</div>
			</div>
			<div class="column">
				<div class="map">
					<div class="chart"></div>
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
				</div>
			</div>
			<div class="column">
				<div class="panel"></div>
				<div class="panel"></div>
				<div class="panel"></div>
			</div>
		</section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 使用中国地图必须先引入这个china文件 -->
    <script src="js/china.js"></script>

	</body>
</html>
